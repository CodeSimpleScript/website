<!DOCTYPE HTML>
<html>
	<head>
		<title>{{site_title}} | SimpleScript</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="/logo.png?v=2">
		<meta name="description" content="{{description}}">
		<meta property="og:title" content="{{site_title}} | CodeSimpleScript">
		<meta property="og:type" content="website">
		<meta property="og:url" content="/">
		<meta property="og:image" content="https://www.codesimplescript.com/logo.png">
		<meta property="og:site_name" content="CodeSimpleScript">
		<meta property="og:description" content="{{description}}">
		<style>
			body{
				background:rgb(35, 45, 50);
				color:rgb(148, 163, 165);
				font-weight: 300;
				font-size: 17px;
				line-height: 1.37;
				font-smooth: always;
				font-family: "Open Sans", Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
			}

			code{
				display:inline-block;
				color:rgb(64, 145, 216);
				border-left:2px solid rgb(147, 161, 161);
				border-right:2px solid rgb(147, 161, 161);
				padding-left:5px;
				padding-right:5px;
				margin-left:5px;
				margin-right:5px;
				background:rgb(238, 232, 213);
				border-radius:2px;
			}

			pre code{
				display:block;
			  background:rgb(0, 43, 54);
			  color:rgb(143, 161, 159) !important;
			  border-left:4px solid rgb(7, 54, 66);
				border-right:0px solid rgb(7, 54, 66);
			  padding:10px;
			  margin-top:10px;
			  margin-bottom:10px;
			}

			h1{
			  font-weight: 600;
			}

			h2, h3{
			  font-weight: 300;
			}

			a{
				color:rgb(60, 167, 163);
				font-weight:700;

			}


			wrapper{
				display:block;
				max-width:800px;
				margin:0px auto;
				box-shadow: 0 4px 10px rgba(0,0,0,0.08);
				-webkit-box-shadow: 0 4px 10px rgba(0,0,0,0.08);
				-moz-box-shadow: 0 4px 10px rgba(0,0,0,0.08);
				border-top-left-radius:5px;
				border-top-right-radius:5px;
				border:1px solid rgb(25, 33, 36);
				margin-top:90px;

			}

			header{
				display:block;
				background:rgb(61, 61, 61);
				border-top-left-radius:5px;
				border-top-right-radius:5px;
				padding:10px;
				font-weight: 500;
				text-align:center;
				border-bottom:1px solid rgb(68, 68, 68);
				color:rgb(245, 245, 245);
			}

			nav{
				display:block;
				padding:5px;
				text-align:center;
				border-top:1px solid rgb(45, 45, 45);
				background:rgb(45, 45, 45);
				border-bottom:1px solid rgb(45, 45, 45);
			}

			nav ul{
				margin:0px;
				padding:0px;
			}

			nav li{
				display:inline-block;
				padding:5px;
				font-weight:800;
			}

			nav a{
				color:rgb(245, 245, 245);
				text-decoration: none;
			}

			content{
				display:block;
				padding:10px;
				padding-top:20px;
				padding-bottom:20px;
				background:rgb(253, 246, 227);
				color: rgb(93, 114, 120);
				font-weight:500;
			}
			content h1{
				display:block;
				font-size:24px;
				margin:0px;
				margin-bottom:20px;
				background:rgb(251, 239, 206);
				border-left:2px solid rgb(233, 209, 141);
				padding:10px;
			}
			footer{
				display:block;
				padding:10px;
				text-align:center;
				background:rgb(238, 232, 213);
				color: rgb(93, 114, 120);
			}

			.percentbox_50{
				width:50%;
				display:inline-block;
				vertical-align:top;
			}

			.percentbox_33{
				width:33%;
				display:inline-block;
				vertical-align:top;
			}

			.percentbox_20{
				width:20%;
				display:inline-block;
				vertical-align:top;
			}

			.onlyshow_full{
				display:block;
			}

			.onlyshow_tablet{
				display:none;
			}

			.onlyshow_mobile{
				display:none;
			}

			.onlyshow_mobiletablet{
				display:none;
			}

			@media all and (max-width: 820px) {
				.percentbox_33{
					width:50%;
				}
				.percentbox_20{
					width:33%;
				}
				.onlyshow_full{
					display:none;
				}
				.onlyshow_tablet{
					display:block;
				}
				.onlyshow_mobiletablet{
					display:block;
				}
			}

			@media all and (max-width: 620px) {
				.percentbox_50{
					width:100%;
				}
				.percentbox_20{
					width:50%;
				}
				.percentbox_33{
					width:100%;
				}
				.onlyshow_full{
					display:none;
				}
				.onlyshow_tablet{
					display:none;
				}
				.onlyshow_mobile{
					display:block;
				}
				.onlyshow_mobiletablet{
					display:block;
				}
			}
		</style>
	</head>
	<body>
		<wrapper>
    	<header>{{title}}</header>
      <nav>
        <ul>{{menu}}</ul>
      </nav>
      <content>
		    <h1>{{page_title}}</h1>
				{{content}}
			</content>
			<footer>
				{{credits}}
			</footer>
		</wraper>
	</body>
</html>
