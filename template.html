<!DOCTYPE HTML>
<html>
	<head>
		<title>{{site_title}} | CodeSimpleScript</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css?v=3" />
		<link rel="shortcut icon" href="/logo.png?v=2">
		<meta name="description" content="{{description}}">
		<meta property="og:title" content="{{site_title}} | CodeSimpleScript">
		<meta property="og:type" content="website">
		<meta property="og:url" content="/">
		<meta property="og:image" content="https://www.codesimplescript.com/logo.png">
		<meta property="og:site_name" content="CodeSimpleScript">
		<meta property="og:description" content="{{description}}">
		<script>
			if(window.location.protocol != 'https:') {
			 	location.href = location.href.replace("http://", "https://");
			}
			if(location.hostname != 'codewithss.org' && location.hostname != 'www.codewithss.org') {
			 	location.href = location.href.replace("codesimplescript.com", "codewithss.org");
			}
		</script>
		<style>
			@media screen and (max-width: 736px) {

				#wrapper{
					max-width: 100% !important;
				}

				#nav {
					display: block !important;
					max-width: 100%;
				}

				#nav + #main {
					padding-top: 6em !important;
				}

			}

			@media screen and (max-width: 980px) {
				.spotlight {
					text-align: left !important;
				}
				.spotlight .content header.major h2:after{
					margin-left:0px;margin-right:0px;
				}
			}
		</style>
	</head>
	<body>
		<div style="position:fixed;z-index:-500;left:0px;top:0px;width:100%;height:100%;background: url('https://source.unsplash.com/m1DZR0Q9c6w/1920x1080');background-size: cover !important;background-position: center center !important;"></div>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<h1>{{title}}</h1>
						<p>{{description}}</p><br />
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							{{menu}}
						</ul>
					</nav>

					<div id="main">

							<section id="intro" class="main">
								<div class="content">
									<header class="major">
										<h2>{{page_title}}</h2>
									</header>
									{{content}}
								</div>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">{{credits}}</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
